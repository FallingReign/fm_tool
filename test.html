<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="test.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"><span>Calculator</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">Link</a>
            </li>
            <li>
              <a href="#">Link2<br></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="alert alert-dismissable alert-success">
              <strong>Well done!</strong>You successfully read this important alert message.</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">General
                  <br>
                </h3>
              </div>
              <div class="panel-body">
                <form role="form">
                  <h4>Player</h4>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="REP">
                  </div>
                </form>
              </div>
            </div>
            <div class="btn-link panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Currency
                  <br>
                </h3>
              </div>
              <div class="panel-body">
                <form role="form">
                  <h4>Grind Currency</h4>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Cash">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Tournament Cash">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="LTS Credits">
                  </div>
                  <h4>Premium &amp; VP</h4>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Gold">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Visual Points">
                  </div>
                  <h4>Fuel &amp; Tickets</h4>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Fuel">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="LTS Tickets">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Tournament Tickets">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Cars</h3>
              </div>
              <div class="panel-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <div class="col-sm-2">
                      <label class="control-label">Blueprint</label>
                    </div>
                    <div class="col-sm-8">
                      <select class="form-control">
                        <option>Ford Focus</option>
                        <option>2</option>
                      </select>
                    </div>
                    <div class="col-sm-2">
                      <input class="form-control" placeholder="Amount" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2">
                      <label class="control-label">Part</label>
                    </div>
                    <div class="col-sm-3">
                      <select class="form-control">
                        <option>Muscle</option>
                        <option>2</option>
                      </select>
                    </div>
                    <div class="col-sm-2">
                      <select class="form-control">
                        <option>ECU</option>
                        <option>2</option>
                      </select>
                    </div>
                    <div class="col-sm-3">
                      <select class="form-control">
                        <option>Common</option>
                        <option>2</option>
                      </select>
                    </div>
                    <div class="col-sm-2">
                      <input class="form-control" placeholder="Amount" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2">
                      <label class="control-label">Material</label>
                    </div>
                    <div class="col-sm-8">
                      <select class="form-control">
                        <option>Thrust Sleve</option>
                        <option>2</option>
                      </select>
                    </div>
                    <div class="col-sm-2">
                      <input class="form-control" placeholder="Amount" type="text">
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Car Summary</h3>
              </div>
              <table class="table table-condensed table-hover table-striped">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Blueprint</td>
                    <td>Subaru BRZ</td>
                    <td>10</td>
                  </tr>
                  <tr>
                    <td>Part</td>
                    <td>Rare Street ECU</td>
                    <td>1</td>
                  </tr>
                  <tr>
                    <td>Material</td>
                    <td>Duct Tape</td>
                    <td>2</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
